<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>방탈출 카페 후기</title>

    <script>
        $(document).ready(function () {
            $("#btn-cancel").on("click", function () {
                history.back();
            });

            $('form').on('submit', function(event) {
                var category = $('#category').val();
                var name = $('#name').val();
                var title = $('#title').val();
                var uploadFile = $('#upload-file').val();

                if (category === '카테고리 선택') {
                    event.preventDefault();
                    alert('카테고리를 선택해 주세요.');
                    return false;
                }
                if (name === '지점 선택') {
                    event.preventDefault();
                    alert('지점을 선택해 주세요.');
                    return false;
                }
                if (title === '') {
                    event.preventDefault();
                    alert('제목을 입력해 주세요.');
                    return false;
                }
                if (uploadFile === '') {
                    event.preventDefault();
                    alert('첨부파일을 선택해 주세요.');
                    return false;
                }
            });

            $("#btn-submit").on("click", function () {
                $("#method").val("PUT");

                const frm = $("#frm")[0];
                frm.action = "/notice/edit" + $("#notice-id").val();
                frm.submit();
            });
        });
    </script>
</head>
<body>
    <header th:replace="~{layout/header.html :: header}"></header>
    <main>
        <div class="container">
            <section style="margin-top: 75px;">
                <div class="p-4 text-center border rounded-4 bg-secondary-subtle">
                    <h1 class="display-4">비트포비아 던전</h1>
                    <h2 class="mt-3"><small>[관리자] 공지사항 수정</small></h2>
                </div>
            </section>
        </div>

        <div class="container mt-5">
            <section>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form th:action="'/notice/edit/' + ${review.boardIdx}" method="post" enctype="multipart/form-data">
                            <input type="hidden" id="method" name="_method">
                            <input type="hidden" id="review-id" name="boardIdx" th:value="${review.boardIdx}"/>
                            <div class="row mb-3">
                                <!-- 카테고리 선택 -->
                                <div class="col-12 col-md-6">
                                    <label for="category" class="form-label">카테고리</label>
                                    <select class="form-select" id="category" name="category">
                                        <option>카테고리 선택</option>
                                        <option value="공지" th:selected="${review.category == '공지'}">공지</option>
                                        <option value="이벤트" th:selected="${review.category == '이벤트'}">이벤트</option>
                                    </select>
                                </div>

                                <!-- 지점 선택 -->
                                <div class="col-12 col-md-6">
                                    <label for="name" class="form-label">지점</label>
                                    <select class="form-select" id="name" name="name">
                                        <option>지점 선택</option>
                                        <option value="전체" th:selected="${notice.name == '전체'}">전체</option>
                                        <option value="홍대던전" th:selected="${notice.name == '홍대던전'}">홍대던전</option>
                                        <option value="강남던전" th:selected="${notice.name == '강남던전'}">강남던전</option>
                                        <option value="서면던전 레드(부산)" th:selected="${notice.name == '서면던전 레드(부산)'}">서면던전 레드(부산)</option>
                                    </select>
                                </div>
                            </div>

                            <!-- 제목 입력 -->
                            <div class="mb-3">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" th:value="${notice.title}">
                            </div>

                            <!-- 시작 날짜 입력 -->
                            <div class="mb-3">
                                <label for="start-date" class="form-label">시작 날짜</label>
                                <input type="date" class="form-control" id="start-date" name="startDate"
                                    th:value="${notice.startDate}">
                            </div>

                            <!-- 마감 날짜 입력 -->
                            <div class="mb-3">
                                <label for="end-date" class="form-label">마감 날짜</label>
                                <input type="date" class="form-control" id="end-date" name="endDate"
                                    th:value="${notice.endDate}">
                            </div>

                            <!-- 첨부파일 업로드 -->
                            <div class="mb-3">
                                <label for="upload-file" class="form-label">첨부파일</label>
                                <input type="file" class="form-control" id="upload-file" name="uploadFile">
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="reset" class="btn btn-secondary me-2" id="btn-cancel">취소</button>
                                <button type="submit" class="btn btn-primary" id="btn-submit">확인</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <header th:replace="~{layout/footer.html :: footer}"></header>
</body>
</html>
