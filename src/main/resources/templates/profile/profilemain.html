<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Title</title>

    <link rel="stylesheet" href="/css/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<section id="profile1" class="container mt-5">
    <h1 class="text-center">PROFILE</h1>
    <div class="border border-3">
        <h3 class="text-center">계정 정보</h3>
        <div class="text-center">
        </div>
    <div class="row mt-5 d-flex justify-content-center">
        <div class="col-sm-4">
            <form action="profilemain.html">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="userName" readonly>
                    <label for="username" >이름</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="usernickname" name="userId" readonly>
                    <label for="usernickname">닉네임</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="useremail" name="userEmail" readonly>
                    <label for="useremail">이메일</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="userphone" name="userPhone" readonly>
                    <label for="userphone">전화번호</label>
                </div>
            </form>
        </div>
    </div>
    </div>
    <div>
        <a href="profiledetail.html" class="d-grid gap-2 col-6 mx-auto mt-5">
            <button type="button" class="btn btn-primary">상세보기</button>
        </a>
    </div>
</section>
<section id="profile2" class="container">
    <div class="border border-3 mt-5">
        <h3 class="text-center">내역</h3>
        <div class="d-flex justify-content-center">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>예약현황</th>
                        <th class="col-md-3">날짜</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>기본 예약현황</td>
                        <td>기본 날짜</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br><br><br><br><br>
        <div>
        <table class="table table-hover table-bordered">
            <thead>
                 <tr>
                     <th>예약내역</th>
                     <th class="col-md-3">날짜</th>
                 </tr>
             </thead>
             <tbody>
                 <tr>
                     <td>기본 예약내역(과거)</td>
                     <td>기본 날짜</td>
                 </tr>
             </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
