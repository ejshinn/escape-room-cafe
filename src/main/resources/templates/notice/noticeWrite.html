    <script>
        $(document).ready(function () {
            $("#btn-cancel").on("click", function () {
                history.back();
            });

            $('form').on('submit', function(event) {
                var category = $('#category').val();
                var name = $('#name').val();
                var title = $('#title').val();
                var uploadFile = $('#upload-file').val();

                if (category === '카테고리 선택') {
                    event.preventDefault();
                    alert('카테고리를 선택해 주세요.');
                    return false;
                }
                if (name === '지점 선택') {
                    event.preventDefault();
                    alert('지점을 선택해 주세요.');
                    return false;
                }
                if (title === '') {
                    event.preventDefault();
                    alert('제목을 입력해 주세요.');
                    return false;
                }
                if (uploadFile === '') {
                    event.preventDefault();
                    alert('첨부파일을 선택해 주세요.');
                    return false;
                }
            });
        });
    </script>

                            <!-- 카테고리 선택 -->

                                <select class="form-select" id="name" name="name">
                                    <option selected>지점 선택</option>
                                    <option value="전체">전체</option>
                                    <option value="홍대던전">홍대던전</option>
                                    <option value="강남던전">강남던전</option>
                                    <option value="던전루나(강남)">던전루나(강남)</option>
                                    <option value="던전101">던전101</option>
                                    <option value="서면던전(부산)">서면던전(부산)</option>
                                    <option value="서면던전 레드(부산)">서면던전 레드(부산)</option>
                                    <option value="홍대던전Ⅲ">홍대던전Ⅲ</option>
                                    <option value="강남던전Ⅱ">강남던전Ⅱ</option>
                                </select>
                            </div>
                        </div>

                        <!-- 제목 입력 -->
                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
                        </div>

                        <!-- 시작 날짜 입력 -->
                        <div class="mb-3">
                            <label for="start-date" class="form-label">시작 날짜</label>
                            <input type="date" class="form-control" id="start-date" name="startDate">
                        </div>

                        <!-- 마감 날짜 입력 -->
                        <div class="mb-3">
                            <label for="end-date" class="form-label">마감 날짜</label>
                            <input type="date" class="form-control" id="end-date" name="endDate">
                        </div>

                        <!-- 첨부파일 업로드 -->

                            <label for="upload-file" class="form-label">첨부파일</label>
