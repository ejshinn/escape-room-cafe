<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트포비아 던전 예약하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        
    </style>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row row-cols-3">
          <div class="col-3">예약하기</div>
          <div class="col-3">예약정보입력</div>
          <div class="col-3" style="background-color: chocolate;">결제하기</div>
          <div class="col-3">예약완료</div>
        </div>
      </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 md-2">
                <h2 class="text-center mb-4"></h2>
                <div class="container">
                    <div class="container mb-4">
                        <div class="row">
                            <img src="#" style="height: 400px; width: 400px;">
                            <p><strong>사라진보물 : 대저택의 비밀</strong></p><br>
                            <p><small>지점명 : 홍대던전</small></p>
                            <p><small>예약날짜 : 654654</small></p>
                            <p><small>시간 : 654654</small></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 md-2">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h2 class="text-center mb-4">결제하기</h2>
                        <form>
                            <div class="form-group">
                                <label for="user">*인원</label>
                                <input type="text" class="form-control" id="user" ><br>
                            </div>
                            <div class="form-group">
                                <label for="name">*예약자</label>
                                <input type="text" class="form-control" id="name" ><br>
                            </div>
                            <div class="form-group">
                                <label for="phone">*전화번호</label>
                                <input type="tel" class="form-control" id="phone"><br>
                            </div>
                            <div class="form-group">
                                <label for="pay">*요금</label>
                                <input type="hidden" id="pay">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="pay">*결제 방법</label>

                                <div>
                                    <input type="checkbox" id="scales" name="scales">
                                    <label for="scales">무통장 결제</label>
                                    <input type="checkbox" id="horns" name="horns">
                                    <label for="horns">현장결제</label>
                                  </div>
                                </div>
                                <br>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="location.href='#'">결제하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>>
</body>
</html>
